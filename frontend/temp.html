<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone - Signup</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #141414; color: white; margin: 0; }
        .container { background-color: rgba(0, 0, 0, 0.75); padding: 40px; border-radius: 8px; width: 300px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: none; border-radius: 4px; background: #333; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #e50914; color: white; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        button:hover { background-color: #f6121d; }
        #message { margin-top: 20px; font-size: 14px; min-height: 20px; }
        .error { color: #e87c03; }
        .success { color: #46d369; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="submitBtn">Register</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault(); 
            const msgElement = document.getElementById('message');
            const submitBtn = document.getElementById('submitBtn');
            
            // Clear previous messages
            msgElement.innerText = "Registering...";
            msgElement.className = "";
            submitBtn.disabled = true;

            // Aligning with com.dbms.netflix_clone.Entity.User fields
            const userData = {
                username: document.getElementById('username').value, 
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            console.log("Attempting to register:", userData);

            try {
                // Endpoint defined in UserController.java
                const response = await fetch('http://localhost:8080/api/users/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData) 
                });

                const result = await response.text();

                if (response.ok) {
                    msgElement.className = "success";
                    msgElement.innerText = result;
                    console.log("Server Response:", result);
                } else {
                    msgElement.className = "error";
                    msgElement.innerText = `Error (${response.status}): ${result}`;
                    console.error("Server Error Response:", result);
                }
            } catch (error) {
                msgElement.className = "error";
                msgElement.innerText = "Connection Failed. Is Spring Boot running?";
                console.error("Network/Fetch Error:", error);
            } finally {
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>

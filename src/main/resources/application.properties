spring.application.name=netflix-clone

server.port=8080
spring.application.name=netflix-clone

# 2. MySQL Database Connection URL
# Note: This will automatically create the database 'netflix_db' if it doesn't exist.

spring.datasource.url=jdbc:mysql://localhost:3306/netflix_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 3. Hibernate Configuration (The Sync Engine)

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true